<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gibbs Free Energy Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="gibbsFreeEnergyRadio" name="variables" checked>
  <label for="gibbsFreeEnergyRadio">Gibbs Free Energy</label>

  <input type="radio" id="sumofEnthalpyRadio" name="variables">
  <label for="sumofEnthalpyRadio">Sum of Enthalpy</label>

  <input type="radio" id="productofTemperatureRadio" name="variables">
  <label for="productofTemperatureRadio">Product of Temperature</label>

  <input type="radio" id="entropyRadio" name="variables">
  <label for="entropyRadio">Entropy</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(H) Sum of Enthalpy (Kj)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(T) Product of Temperature (K)</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">(S) Entropy (Kj)</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
